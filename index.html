<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      const App = () => {
        const [minutes, setMinutes] = React.useState();
        //첫번째 element가 현재의 값
        const onChange = (event) => {
          setMinutes(event.target.value);
        };
        return (
          <div>
            <h1>Super Converter</h1>
            <label htmlFor="minutes">Minutes</label>
            <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
            />
            <h4>you want to convert {minutes}</h4>
            <label htmlFor="hours">Hours</label>
            <input id="hours" placeholder="Hours" type="number" />
          </div>
        );
      };

      ReactDOM.render(<App />, root);
      //unit conversion 분에서 시간으로 시간에서 분으로 킬로미터에서 일로 for은 js 용어이기 때문에 jsx에서 사용할 수 없습니다. jsx에 minutes에 필요한 react 이 적힌 숫자의 value가 뭔지 몰라요
      //            // minutes의 값을 넣어주는 input을 생성한 것이다. - state의 현재 데이터를 정의
      //목적은 사용자가 다른 값을 입력할 때마다 이 value를 업데이트시키는 것이다.
    </script>
  </body>
</html>
